
{% extends 'layout.html' %} {% load static%}{% load crispy_forms_tags %} {% block main_content %}


<link rel="stylesheet" href="{%static 'css/registerregular.css'%}">
<main>
    <div class="container">
      <div class="logo-container">
        <img src="{% static 'Assets/logo.png'%}" alt="Mero Niwas Logo" class="logo1" />
      </div>
      <div class="brand">
        <h2>
          Reset Password On
          <h2 id="txtt">Mero</h2>
          <h2 id="txt">Niwas</h2>
        </h2>
      </div>
      <form id="registration-form" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <label for="oldpassword">Current password</label>
        <input type="password" id="oldpassword" name="oldpassword" value="{{ room.title }}"  />

        <label for="newpassword">Newpassword </label>
        <input type="password" id="newpassword" name="newpassword" value="{{ room.price }}"  />

        <label for="Conformnewpassword">Re-enter newpassword</label>
        <input type="password" id="Conformnewpassword" name="Conformnewpassword"value="{{ room.location }}"  />

        <button type="submit">Reset Password</button>
        <div class="links" id="back-to-home">
          <a href="{% url 'home' %}">Back to home</a>
        </div>
      </form>
    </div>

    <script src="JS/registerRegular.js"></script>
</main>

{% endblock %}
