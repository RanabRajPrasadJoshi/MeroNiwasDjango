{% extends 'layout.html' %}
{% load static %}
{% block main_content %}
<link rel="stylesheet" href="{% static 'css/registerRegular.css' %}">
<main>
    <div class="container">
        <h2>Update Profile</h2>
        <form id="update-profile-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user_profile.user }}" required />

            <label for="contactnumber">Contact Number</label>
            <input type="text" id="contactnumber" name="contactnumber" value="{{ user_profile.contact_number }}" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user_profile.email }}" required />

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male" {% if user_profile.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user_profile.gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if user_profile.gender == 'other' %}selected{% endif %}>Other</option>
            </select>

            <label for="profile-picture">Profile Picture </label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" value="{{ user_profile.profile_picture }}"/>

            {% if user_profile.accountType == 'broker' %}
            <label for="Citizen_front-picture">Citizen_front </label>
            <input type="file" id="profile-Citizen_front" name="Citizen_front-picture" accept="image/*" value="{{ user_profile.Citizen_front }}"/>

            <label for="Citizen_front-picture">Citizen_back</label>
            <input type="file" id="Citizen_front-picture" name="profile-Citizen_front" accept="image/*" value="{{ user_profile.Citizen_back }}"/>
            {% endif %}

            <button type="submit">Update Profile</button>
        </form>
    </div>
</main>

<script src="JS/registerRegular.js"></script>
{% endblock %}
