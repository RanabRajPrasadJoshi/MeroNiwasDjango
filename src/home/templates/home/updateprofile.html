{% extends 'layout.html' %}
{% load static %}
{% block main_content %}
<link rel="stylesheet" href="{% static 'css/registerregular.css' %}">
<main>
    <div class="container">
        <h2>Update Profile</h2>
        <form id="update-profile-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <label for="contactnumber">Contact Number</label>
            <input type="text" id="contactnumber" name="contactnumber" value="{{ request.user.userprofile.contact_number }}" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ request.user.email }}" required />

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male" {% if request.user.userprofile.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if request.user.userprofile.gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if request.user.userprofile.gender == 'other' %}selected{% endif %}>Other</option>
            </select>

            <label for="profile-picture">Profile Picture (Optional)</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" />

            <button type="submit">Update Profile</button>
        </form>
    </div>
</main>

<script src="JS/registerRegular.js"></script>
{% endblock %}
